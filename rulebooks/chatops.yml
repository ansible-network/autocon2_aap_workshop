---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: Webhook Event from Mattermost
      condition: event.payload.channel_name  == "town-square" and event.payload.trigger_word == "remediate"
      action:
        debug:
          msg: "Got the hook!"
